<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Events Discovery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Add Bootstrap if using -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">EventFinder</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Events</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Discover Events Near You</h1>
        </div>
    </section>

    <!-- Featured Events Section -->
    <section class="featured-events">
        <div class="container">
            <h2>Featured Events</h2>
            
            <!-- Optional Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events...">
                <button id="searchButton">Search</button>
            </div>
            <!-- Add this to your HTML, just below the existing search bar -->
            <div class="filters-container">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="music">Music</option>
                        <option value="art">Art</option>
                        <option value="food">Food</option>
                        <option value="tech">Tech</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFrom">From:</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label for="dateTo">To:</label>
                    <input type="date" id="dateTo">
                </div>
                <button id="resetFilters">Reset Filters</button>
            </div>

            <!-- Add loading spinner (hidden by default) -->
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Loading events...</p>
            </div>
            
            <div class="events-grid" id="eventsContainer">
                <!-- Event cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <!-- Optional: Add Bootstrap JS if using -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
